<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video Autoplay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* Oculta cualquier barra de scroll */
      background: black;
      width: 100%;
      height: 100%;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    video {
      width: 852px;
      height: 164px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <video autoplay muted loop playsinline preload="auto">
      <source src="Petromotors.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>
  </div>
</body>
</html>
